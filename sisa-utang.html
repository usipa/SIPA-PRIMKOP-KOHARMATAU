<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisa Utang Anggota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styling konsisten */
        body { font-family: 'Inter', sans-serif; }
        .modern-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #1e3a8a 100%);
        }
        .back-button {
            @apply px-4 py-2 text-sm font-medium rounded-lg text-gray-800 bg-gray-200 hover:bg-gray-300 transition duration-150 shadow-md;
        }
        /* Memastikan iframe responsif dan rapi di dalam card */
        .sheet-container {
            width: 100%;
            height: 500px; /* Tinggi default yang cukup untuk mobile/tablet */
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .sheet-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="modern-bg min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header Kecil dengan Logo (Ukuran 2 cm) -->
    <div class="absolute top-0 left-0 p-3 flex items-center space-x-2 bg-white bg-opacity-90 rounded-br-lg shadow-md">
        <!-- Logo 1: Lencana (Simbol Organisasi) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3z"></path>
            <path d="M12 8l-5 5M12 8l5 5M12 8V5"></path>
        </svg>
        <!-- Logo 2: Keuangan (Simbol Koperasi) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M16 8h-4a2 2 0 00-2 2v4a2 2 0 002 2h4M12 8V6M12 18v-2"></path>
        </svg>
    </div>

    <!-- Kontainer Konten -->
    <div class="w-full max-w-4xl p-8 bg-white rounded-xl shadow-2xl text-left">
        
        <header class="mb-6 border-b pb-4 text-center">
            <h1 class="text-3xl font-extrabold text-blue-700 mb-2">
                Data Peminjam (Sisa Utang)
            </h1>
            <p class="text-sm text-gray-500">
                Data ini bersifat publik dan diperbarui secara berkala oleh Kaunit Sipa.
            </p>
        </header>

        <!-- Area Embed Google Sheet -->
        <div class="sheet-container mt-6">
            <iframe id="google-sheet-embed"
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_xn1t5gjfCyCoJdMunVpC8VfXyjpeVeUH0kFEaqfXSf_3hQ2voLUh8B7qMyfQXoev09GZcreIrXQG/pubhtml?gid=943458116&amp;single=true&amp;widget=true&amp;headers=false" 
                title="Data Sisa Utang Anggota">
            </iframe>
        </div>
        
        <div class="mt-4 p-3 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-md">
            **Catatan:** Data piutang sudah terhubung langsung dari Google Sheet. Silakan periksa di Preview!
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="back-button inline-flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                Kembali ke Menu Utama
            </a>
        </div>
    </div>
</body>
</html>
