<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Peminjaman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styling konsisten */
        body { font-family: 'Inter', sans-serif; }
        .modern-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #1e3a8a 100%);
        }
        .back-button {
            @apply px-4 py-2 text-sm font-medium rounded-lg text-gray-800 bg-gray-200 hover:bg-gray-300 transition duration-150 shadow-md;
        }
        .download-button {
            /* Warna tombol diubah sedikit untuk membedakan dengan tombol umum */
            @apply px-8 py-4 text-lg font-bold rounded-xl text-white bg-red-600 hover:bg-red-700 transition duration-300 shadow-lg;
        }
        .pdf-viewer {
            /* Styling untuk container PDF */
            width: 100%;
            height: 600px; /* Tinggi disesuaikan untuk melihat pratinjau */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="modern-bg min-h-screen flex flex-col items-center p-4">

    <!-- Header Kecil dengan Logo (Ukuran 2 cm) -->
    <div class="absolute top-0 left-0 p-3 flex items-center space-x-2 bg-white bg-opacity-90 rounded-br-lg shadow-md">
        <!-- Logo 1: Lencana (Simbol Organisasi) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3z"></path>
            <path d="M12 8l-5 5M12 8l5 5M12 8V5"></path>
        </svg>
        <!-- Logo 2: Keuangan (Simbol Koperasi) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M16 8h-4a2 2 0 00-2 2v4a2 2 0 002 2h4M12 8V6M12 18v-2"></path>
        </svg>
    </div>

    <!-- Kontainer Konten -->
    <div class="w-full max-w-4xl mt-12 mb-8 p-8 bg-white rounded-xl shadow-2xl text-center">
        
        <header class="mb-6 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-blue-700 mb-2">
                UNDUH BLANKO PENGAJUAN PINJAMAN
            </h1>
            <p class="text-lg text-gray-600">
                Silakan lihat dan unduh formulir di bawah ini.
            </p>
        </header>

        <main class="space-y-6">

            <!-- Tombol Unduh Utama -->
            <a href="blanko.pdf" download="Formulir_Pinjaman_Primkopau.pdf" class="download-button inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                UNDUH BLANKO (.PDF)
            </a>

            <!-- Tampilan Blanko (PDF) menggunakan Iframe/Embed -->
            <div class="flex justify-center">
                <iframe 
                    src="blanko.pdf" 
                    title="Pratinjau Formulir Pengajuan Pinjaman" 
                    class="pdf-viewer"
                >
                    <p class="p-4 text-gray-500">
                        Browser Anda tidak mendukung pratinjau PDF. Silakan gunakan tombol Unduh di atas.
                    </p>
                </iframe>
            </div>
            
            <p class="text-sm text-gray-500 pt-4">
                *Pastikan persyaratan peminjaman anda lengkap sebelum mengajukan pinjaman.
            </p>

        </main>
        
        <div class="mt-8 text-center">
            <a href="index.html" class="back-button inline-flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                Kembali ke Menu Utama
            </a>
        </div>
    </div>
</body>
</html>
