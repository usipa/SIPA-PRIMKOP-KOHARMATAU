<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Saran Anggota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modern-bg {
            /* Warna Background Seragam dengan Peraturan.html */
            background: linear-gradient(135deg, #eff6ff 0%, #bfdbfe 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="modern-bg min-h-screen p-4 flex justify-center items-start">
    <div class="w-full max-w-xl bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8 mt-10">

        <!-- Header Halaman -->
        <div class="text-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-800">SARAN & MASUKAN</h1>
            <h2 class="text-lg text-blue-600">UNIT SIMPAN PINJAM PRIMKOPAU MAKO KOHARMATAU</h2>
        </div>
        
        <!-- Area Konten Utama (Formulir) -->
        <form id="saranForm" class="space-y-6">
            
            <!-- Notifikasi dan Status (Kosongkan Dulu) -->
            <div id="statusMessage" class="hidden p-3 rounded-lg text-center font-medium"></div>

            <!-- Nama Anggota -->
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama Anggota (Wajib Diisi)</label>
                <input type="text" name="nama" id="nama" required 
                       placeholder="Masukkan Nama Lengkap Anda"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <!-- Pangkat/NRP (Revisi Final) -->
            <div>
                <label for="pangkatNRP" class="block text-sm font-medium text-gray-700">Pangkat/NRP (Wajib Diisi)</label>
                <input type="text" name="pangkatNRP" id="pangkatNRP" required 
                       placeholder="Pangkat/NRP (Wajib Diisi)"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-700 font-bold focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <!-- Saran / Masukan -->
            <div>
                <label for="saran" class="block text-sm font-medium text-gray-700">Saran / Masukan (Wajib Diisi)</label>
                <textarea name="saran" id="saran" rows="5" required 
                          placeholder="Tuliskan Saran atau Masukan Anda di Sini..."
                          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-700 font-bold focus:ring-blue-500 focus:border-blue-500 transition duration-150"></textarea>
            </div>

            <!-- Tombol Kirim -->
            <div class="pt-4">
                <button type="submit" id="submitButton" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-full shadow-lg text-lg font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 transform hover:scale-[1.01]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    Kirim Saran
                </button>
            </div>
        </form>

        <!-- Tombol Kembali (Gaya Seragam dengan Aturan.html) -->
        <div class="text-center mt-8 pt-4 border-t">
            <a href="index.html" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Kembali ke Menu Utama
            </a>
        </div>
    </div>
    
    <!-- Bagian JavaScript untuk Handling Form (Asumsi menggunakan Google Apps Script) -->
    <script>
        document.getElementById('saranForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = document.getElementById('submitButton');
            const formData = new FormData(form);
            
            // DUMMY URL: Ganti dengan URL Google Apps Script Anda yang sebenarnya
            const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE'; 

            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            statusMessage.classList.add('bg-yellow-100', 'text-yellow-800');
            statusMessage.textContent = 'Mengirimkan saran Anda...';
            submitButton.disabled = true;

            // Logika AJAX untuk mengirim data (menggunakan Fetch API)
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok) {
                        statusMessage.classList.remove('bg-yellow-100', 'text-yellow-800');
                        statusMessage.classList.add('bg-green-100', 'text-green-800');
                        statusMessage.textContent = 'Terima kasih! Saran Anda berhasil dikirim.';
                        form.reset(); // Mengosongkan formulir setelah sukses
                    } else {
                        throw new Error('Gagal mengirimkan data.');
                    }
                })
                .catch(error => {
                    statusMessage.classList.remove('bg-yellow-100', 'text-yellow-800');
                    statusMessage.classList.add('bg-red-100', 'text-red-800');
                    statusMessage.textContent = 'Error: Gagal mengirimkan saran. Silakan coba lagi.';
                    console.error('Error submitting form:', error);
                })
                .finally(() => {
                    submitButton.disabled = false;
                    statusMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
